 // Golf code

 var names = ["Hole-in-one!", "Eagle","Birdie","Par","Bogey","Double Bogey","Go Home"]
 function golfScore(par,strokes) {

    if (strokes == 1 ){
        return names[0];
    }
    else if (strokes <= par -2 ) {
        return names[1];
    }
    else if (strokes == par-1 ) { //(strokes 4 == par5-1) = (4==4)condition meet so output is "Birdie which is in 2 index of the element array"
        
        return names[2]
    }
    else if (strokes == par ) {
        return names[3]
    }
    else if(strokes == par+1) { //(strokes 5 == par4+1) = (5==5)condition meet so output is "Bogey which is in 4 index of the element array"
        return names[4]
        
     
    }
    else if(strokes == par+2) {
        return names[5]
 }
 else if(strokes == par+3) { //(strokes 8 == par5+3) = (8==8)condition meet so output is "Bogey which is in 6th index of the element array"
        
        return names[6]
 }

 }
 console.log(golfScore(5,4));//here out put is "Birdie"
 console.log(golfScore(4,5));//here output is  "Bogey"
 console.log(golfScore(5,8));//here output is  "Go home"


//Switch statement
 function caseInSwitch(val) {
     var answer = "";
     switch (val) {
         case 1:
             answer = "alpha"
             break;
             case 2:
             answer = "beta"
             break;
             case 3:
             answer = "gama"
             break;
             case 4:
             answer = "delta"
             break;
     }
     return answer;
 }
   console.log(caseInSwitch(2));
   console.log(caseInSwitch(3));

   //Default option in switch statements
   function switchOffStuff(val) {
     var answer = "";
     switch (val) {

         case "a":
             answer = "alpha"
             break;

         case "b":
             answer = "beta"
             break;

         case "c":
             answer = "gama"
             break;

         case "D":
             answer = "delta"
             break;
             
         default :
             answer = "stuff"
     }
     return answer;
 }
   
   console.log(switchOffStuff(1));//Here default output is "stuff"

//Nesting for loops

function multiplyAll(array) {
var product = 1;
    
    for (var i = 0; i < array.length; i++) {
        for (var j = 0; j < array[i].length; j++);{
            product *= array[i][j]
        }
    }
    return product;

}
var product = multiplyAll([[1,2],[3,4],[5,6,7]])
